# Docker Compose setup for Content Creator
# Development and testing environment

version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: contentcreator-db
    environment:
      POSTGRES_DB: content_creator
      POSTGRES_USER: contentcreator
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contentcreator"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - contentcreator-net

  # Content Creator application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contentcreator-app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://contentcreator:${DB_PASSWORD:-changeme}@postgres:5432/content_creator
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount logs for persistence
      - ./logs:/app/logs
      # Mount data directory
      - ./data:/app/data
    networks:
      - contentcreator-net
    restart: unless-stopped

  # Optional: PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contentcreator-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@contentcreator.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - contentcreator-net
    profiles:
      - tools

networks:
  contentcreator-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
