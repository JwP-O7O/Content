<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator AI - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ü§ñ Content Creator AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#approval">Content Approval</a></li>
                    <li class="nav-item"><a class="nav-link" href="#analytics">Analytics</a></li>
                    <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <h2>üöÄ System Status</h2>
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Pipeline Status</h5>
                            <p class="card-text" id="status-text">Checking...</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Pending Approvals</h5>
                            <p class="card-text" id="pending-count">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Active Users</h5>
                            <p class="card-text" id="user-count">0</p>
                        </div>
                    </div>
                </div>
                 <div class="col-md-3">
                    <div class="card bg-secondary text-white">
                        <div class="card-body">
                            <h5 class="card-title">Revenue (MRR)</h5>
                            <p class="card-text" id="revenue-display">$0.00</p>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mt-5">Quick Actions</h3>
            <button class="btn btn-primary" onclick="triggerPipeline('market_scan')">Run Market Scan</button>
            <button class="btn btn-success" onclick="triggerPipeline('full_pipeline')">Run Full Pipeline</button>
        </div>

        <!-- Content Approval Section -->
        <div id="approval" class="section mt-5">
            <h2>üìù Content Approval Queue</h2>
            <div id="content-queue" class="mt-3">
                <p>Loading pending content...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
