# Ruff configuration for Content Creator
# Ruff is an extremely fast Python linter and formatter, written in Rust
# Replaces: flake8, black, isort, pylint, and more

# Target Python 3.9+ (as specified in README)
target-version = "py39"

# Line length to match most Python projects
line-length = 100

[lint]
# Enable pycodestyle (E, W), Pyflakes (F), isort (I), and more
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

# Rules to ignore
ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "ISC001",  # Single line implicit string concatenation (conflicts with formatter)
    "PLR0912", # Too many branches - existing code structure is reasonable
    "PLR0915", # Too many statements - existing code structure is reasonable
    "ARG002",  # Unused method arguments - some are required by interface/future use
    "PTH120",  # os.path usage - existing pattern is acceptable
    "E402",    # Module level import not at top - required for sys.path manipulation
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude patterns
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[lint.per-file-ignores]
# Tests can use assert statements (S101) and magic values (PLR2004)
"tests/**/*.py" = ["PLR2004", "S101", "PT004", "SIM117", "SIM105"]
# Allow star imports in __init__.py
"__init__.py" = ["F401", "F403"]

[lint.isort]
# Use known-first-party to group our modules correctly
known-first-party = ["src", "config"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[lint.pylint]
max-args = 10
max-branches = 15
max-statements = 60

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Respect magic trailing commas
skip-magic-trailing-comma = false

# Auto-detect line endings
line-ending = "auto"
