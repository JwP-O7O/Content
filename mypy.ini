# Mypy configuration for Content Creator
# Type checking configuration for gradual typing

[mypy]
# Python version
python_version = 3.9

# Import discovery
mypy_path = src
namespace_packages = True
explicit_package_bases = True

# Warnings
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Strictness (start lenient, increase over time)
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
disallow_any_generics = False

# Error configuration
show_error_codes = True
show_error_context = True
pretty = True
color_output = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Per-module options (can add stricter checking for specific modules)
[mypy-tests.*]
ignore_errors = True

# Third-party libraries without type stubs
[mypy-anthropic.*]
ignore_missing_imports = True

[mypy-tweepy.*]
ignore_missing_imports = True

[mypy-telegram.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

[mypy-stripe.*]
ignore_missing_imports = True

[mypy-ta.*]
ignore_missing_imports = True

[mypy-loguru.*]
ignore_missing_imports = True

[mypy-APScheduler.*]
ignore_missing_imports = True
